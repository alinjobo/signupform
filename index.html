<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="imgsec">
        <img src="./halie-west-25xggax4bSA-unsplash.jpg" id="bg" alt="sideimage">
        <div class="logo"><img id='logo' src="./odin-lined.png" alt="logo">ODIN</div>
    </div>
    <div class="content">
        <div class="hero"></div>
        <h2>Welcome. Please sign up to continue.</h2>
        Sign up now. Its free!
        <div class="main">
        <form action="./results.html" method="GET">
            <div class="set">
                <div class="input">
            <label for="fname">First Name</label>
            <input type="text" id="fname" required>
            </div>
            <div class="input">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" required>
           </div>
            </div>
            <div class="set">
                <div class="input">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
                </div>
                
                <div class="input">
                    <label for="num">Phone Number</label>
                    <input type='number' id="pnum">
                </div>

            </div>
            <div class="set">
                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" id="pass">
                    <span>Passwords do not match</span>
                </div>
                <div class="input">
                    <label for="confpass">Confirm Password</label>
                    <input type="password" id="confpass">
                    
                </div>
            </div>
            <div class="submit">
              <button type="submit">Create Account</button>  
            </div>

        </form>
        

        </div>
        <div class="footer">
            Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log In</a>
        </div>
       
    </div>
</div>

</body>
</html>
